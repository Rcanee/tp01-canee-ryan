<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Formulaire de contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
  <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <script>
        jQuery.validator.setDefaults({
          debug: true,
          success: "valid"
        });
        $( "#formMain").validate({
          rules: {
            password1: "required",
            password2: {
              equalTo: "#password1"
            }
          }
        });
        </script>
    <p>Formulaire client</p>

    <form id ="formMain" method="post">
        <input name="nom" type="text" placeholder="Votre nom" class="form-control" required>
        <input name="prénom" type="text" placeholder="Votre prénom" class="form-control" required>
        <input name="adresse" type="text" placeholder="Votre adresse" class="form-control" required>
        <input name="Code postal" type="text" pattern="[0-9]{5}" placeholder="Votre code postal" class="form-control" required>
        <input name="Ville" type="ville" placeholder="Votre ville" class="form-control" required>
        <input name="telephone" type="number" pattern="[0-9]{6}" placeholder="Votre numéro de téléphone" class="form-control" required>
        <input name="Email" type="email" placeholder="compléter votre email" required class="form-control">
        <input name="civilite" type="civilite" placeholder="choissisez votre civilite" list="civilite" required class="form-control">
            <datalist id="civilite">
                <option value="Homme">
                <option value="Femme">
            </datalist>
        <input name="login" type="login" placeholder="entrer un identifiant" required class="form-control">
        <input name="password1" id="password1" type="password" placeholder="entrer votre mot de passe" required class="form-control">
        <input name="password2" id="password2" type="password" placeholder="re-entrer votre mot de passe" required class="form-control">
    
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    

</body>
</html>
