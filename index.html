<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>

<body>
    <div class="linear-gradient"></div>
    <p>Formulaire client</p>

    <form id ="formMain" method="post">
        <input name="nom" type="nom" placeholder="Votre nom" class="form-control" required>
        <input name="prénom" type="prénom" placeholder="Votre prénom" class="form-control" required>
        <input name="adresse" type="adresse" placeholder="Votre adresse" class="form-control" required>
        <input name="Code postal" type="code_postal" placeholder="Votre code postal" class="form-control" required>
        <input name="Ville" type="ville" placeholder="Votre ville" class="form-control" required>
        <input name="telephone" type="telephone" placeholder="Votre numéro de téléphone" class="form-control" required>
        <input name="Email" type="email" placeholder="compléter votre email" required class="form-control">
        <input name="Civilite" type="civilite"  required class="form-control">
            <select class="form-select" name="civ" id="civilite">
                <option value=placeholder="compléter votre civilite" </option>
                <option value="H">Homme</option>
                <option value="F">Femme</option>  
            </select><br>
        <input name="password" type="password" placeholder="entrer un mot de passe" required class="form-control">
        <input name="login" type="login" placeholder="entrer un identifiant" required class="form-control">
    </form>
